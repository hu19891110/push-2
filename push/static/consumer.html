<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notification Consumer</title>
    <script src="jschannel.js"></script>
  </head>
  <body>
    <h1>Web Notifications</h1>
    <div>
      <button id="click">Get Notified.</button>
    </div>
    <script src="include.js"></script>
    <script>
      var b = document.getElementById('click');
      b.onclick = function() {
        navigator.notifications.requestPermission(function() {
          console.log(arguments);
        });
      };
    </script>
  </body>
</html>
